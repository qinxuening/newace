<!DOCTYPE html>
<html lang="en">
	<head>
		<!---head-->
		<include file="Public/head"/>
		<!---head-->
	</head>
<style>
	.search{
		float:right;
		border-bottom:none;
		padding-bottom: 0;
	}
	.btn-search {
	    display: inline-block;
	    margin-top: 5px;
	    width: 16px;
	    height: 16px;

	}
	.search-form .sleft {
	    border-color: #ebebeb;
	    background-color: #fff;
		margin-right: 10px;
	    float: left;
	    border: 1px solid #ebebeb;
	}
	.search-form .search-input {
	    float: left;
	    padding: 2px 4px;
	    width: 180px;
	    height: 24px;
	    line-height: 26px;
	    border: 0 none;
	}
	.search-form .sch-btn {
	    float: left;
	    margin: 2px 2px 0 0;
	    padding: 0 10px;
	    height: 26px;
	    line-height: 26px;
	    vertical-align: middle;
	}
	.search-form a{
		text-decoration:none;
	}
</style>
	<body>
		<!---nav-->
		<include file="Public/nav"/>
		<!---nav-->

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!---head-->
					<include file="Public/sidebar"/>
				<!---head-->
				</div>
				<!--top-alert-->
					<include file="Public/top-alert"/>
				<!--top-alert-->
					<div class="page-content">
						<div class="page-header search">
							<div class="search-form fr cf right">
								<div class="sleft">
									<input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入用户昵称或者ID">
									<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="icon-search nav-search-icon"></i></a>
								</div>
							</div>
						</div><!-- /.page-header -->


								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-condensed table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input class="check-all" type="checkbox"/>
																<span class="lbl"></span>
															</label>
														</th>
													<th class="">UID</th>
													<th class="">昵称</th>
													<th class="">积分</th>
													<th class="">登录次数</th>
													<th class="">最后登录时间</th>
													<th class="">最后登录IP</th>
													<th class="">状态</th>
													<th class="">操作</th>
													</tr>
												</thead>
												<tbody>		
													<notempty name="_list">
													<volist name="_list" id="vo">
													<tr>
											            <td class="center"><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
														<td>{$vo.uid} </td>
														<td>{$vo.nickname}</td>
														<td>{$vo.score}</td>
														<td>{$vo.login}</td>
														<td><span>{$vo.last_login_time|time_format}</span></td>
														<td><span>{:long2ip($vo['last_login_ip'])}</span></td>
														<td>{$vo.status_text}</td>
														<td><eq name="vo.status" value="1">
															<a href="{:U('User/changeStatus?method=forbidUser&id='.$vo['uid'])}" class="ajax-get">禁用</a>
															<else/>
															<a href="{:U('User/changeStatus?method=resumeUser&id='.$vo['uid'])}" class="ajax-get">启用</a>
															</eq>
															<a href="{:U('AuthManager/group?uid='.$vo['uid'])}" class="authorize">授权</a>
											                <a href="{:U('User/changeStatus?method=deleteUser&id='.$vo['uid'])}" class="confirm ajax-get">删除</a>
											                </td>
													</tr>
													</volist>
													<else/>
													<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
													</notempty>
												</tbody>
											</table>
										    <!-- 分页 -->
										    <div class="badoo">
										        {$_page}
										    </div>
											<a class="btn btn-sm btn-primary" href="{:U('add')}">新 增</a>
								            <button class="btn btn-sm btn-primary ajax-post" url="{:U('changeStatus?method=resumeUser')}" target-form="ids">启 用</button>
								            <button class="btn btn-default btn-sm ajax-post" url="{:U('changeStatus?method=forbidUser')}" target-form="ids">禁 用</button>
								            <button class="btn btn-default btn-sm ajax-post confirm" url="{:U('changeStatus?method=deleteUser')}" target-form="ids">删 除</button>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->	
				  </div><!-- /.main-content -->
				<!-- /#ace-settings-container -->
				<include file="Public/setting"/>
				<!-- /#ace-settings-container -->
				
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		
		<!---footer-->
		<include file="Public/footer"/>
		<!---footer-->

		<!-- page specific plugin scripts -->
		<!-- ace scripts -->

		<script src="__ASSETS_JS__/ace-elements.min.js"></script>
		<script src="__ASSETS_JS__/ace.min.js"></script>
		<!--<script src="__ASSETS_JS__/common.js"></script>-->
		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			//搜索功能
			$("#search").click(function(){
				var url = $(this).attr('url');
		        var query  = $('.search-form').find('input').serialize();
		        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
		        query = query.replace(/^&/g,'');
		        if( url.indexOf('?')>0 ){
		            url += '&' + query;
		        }else{
		            url += '?' + query;
		        }
				window.location.href = url;
			});
			//回车搜索
			$(".search-input").keyup(function(e){
				if(e.keyCode === 13){
					$("#search").click();
					return false;
				}
			});
		    //导航高亮
		    highlight_subnav('{:U('User/index')}');
		</script>
</body>
</html>
