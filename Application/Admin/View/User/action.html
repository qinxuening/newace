<!DOCTYPE html>
<html lang="en">
	<head>
		<!---head-->
		<include file="Public/head"/>
		<!---head-->
	</head>

	<body>
		<!---nav-->
		<include file="Public/nav"/>
		<!---nav-->

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!---head-->
					<include file="Public/sidebar"/>
				<!---head-->
				</div>
				<!--top-alert-->
					<include file="Public/top-alert"/>
				<!--top-alert-->
					<div class="page-content">
						<div class="page-header">

						</div><!-- /.page-header -->


								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-condensed table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input class="check-all" type="checkbox"/>
																<span class="lbl"></span>
															</label>
														</th>
													<th class="">编号</th>
													<th class="">标识</th>
													<th class="">名称</th>
													<th class="">类型</th>
													<th class="">规则</th>
													<th class="">状态</th>
													<th class="">操作</th>
													</tr>
												</thead>
												<tbody>		
													<notempty name="_list">
														<volist name="_list" id="vo">
														<tr>
												            <td class="center"><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
															<td>{$vo.id} </td>
															<td>{$vo.name}</td>
															<td><a href="{:U('editAction?id='.$vo['id'])}">{$vo.title}</a></td>
															<td><span>{:get_action_type($vo['type'])}</span></td>
															<td>{$vo.remark}</td>
															<td>{$vo.status_text}</td>
															<td><a href="{:U('User/editAction?id='.$vo['id'])}">编辑</a>
																<a href="{:U('User/setStatus?Model=action&ids='.$vo['id'].'&status='.abs(1-$vo['status']))}" class="ajax-get">{$vo.status|show_status_op}</a>
																<a href="{:U('User/setStatus?Model=action&status=-1&ids='.$vo['id'])}" class="confirm ajax-get">删除</a>
												                </td>
														</tr>
														</volist>
													<else/>
													<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
													</notempty>
												</tbody>
											</table>
										    <!-- 分页 -->
										    <div class="badoo">
										        {$_page}
										    </div>
									        <button class="btn btn-sm btn-primary" id="action_add" url="{:U('addaction')}">新 增</button>
									        <button class="btn btn-sm btn-primary ajax-post" target-form="ids" url="{:u('setstatus?Model=Action&status=1')}" >启 用</button>
									        <button class="btn btn-default btn-sm ajax-post" target-form="ids" url="{:u('setstatus?Model=Action&status=0')}">禁 用</button>
									        <button class="btn btn-default btn-sm ajax-post confirm" target-form="ids" url="{:U('setStatus?Model=Action&status=-1')}">删 除</button>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->	
				  </div><!-- /.main-content -->
				<!-- /#ace-settings-container -->
				<include file="Public/setting"/>
				<!-- /#ace-settings-container -->
				
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		
		<!---footer-->
		<include file="Public/footer"/>
		<!---footer-->

		<!-- page specific plugin scripts -->
		<!-- ace scripts -->

		<script src="__ASSETS_JS__/ace-elements.min.js"></script>
		<script src="__ASSETS_JS__/ace.min.js"></script>
		<!--<script src="__ASSETS_JS__/common.js"></script>-->
		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			$(function(){
				$("#action_add").click(function(){
					window.location.href = $(this).attr('url');
				})
			})
		</script>
</body>
</html>
