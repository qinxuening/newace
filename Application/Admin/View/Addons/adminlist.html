<!DOCTYPE html>
<html lang="en">
	<head>
		<!---head-->
		<include file="Public/head"/>
		<!---head-->
	</head>
	<style>
		.search{
			float:right;
			border-bottom:none;
			padding-bottom: 0;
		}
		.btn-search {
		    display: inline-block;
		    margin-top: 5px;
		    width: 16px;
		    height: 16px;
	
		}
		.search-form .sleft {
		    border-color: #ebebeb;
		    background-color: #fff;
			margin-right: 10px;
		    float: left;
		    border: 1px solid #ebebeb;
		}
		.search-form .search-input {
		    float: left;
		    padding: 2px 4px;
		    width: 180px;
		    height: 24px;
		    line-height: 26px;
		    border: 0 none;
		}
		.search-form .sch-btn {
		    float: left;
		    margin: 2px 2px 0 0;
		    padding: 0 10px;
		    height: 26px;
		    line-height: 26px;
		    vertical-align: middle;
		}
		.search-form a{
			text-decoration:none;
		}
	</style>
	<body>
		<!---nav-->
		<include file="Public/nav"/>
		<!---nav-->

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!---head-->
					<include file="Public/sidebar"/>
				<!---head-->
				</div>
				<!--top-alert-->
					<include file="Public/top-alert"/>
				<!--top-alert-->
					<div class="page-content">
								<div class="page-header search">
									<div class="search-form fr cf right">
										<div class="sleft">
											<input type="text" name="{$model['search_key']|default='title'}" class="search-input" value="{:I('title')}" placeholder="请输入关键字">
											<a class="sch-btn" href="javascript:;" id="search" url="{:U('adminList','name='.$name,false)}"><i class="icon-search nav-search-icon"></i></a>
										</div>
									</div>
								</div>
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-condensed table-bordered table-hover">
												<thead>
													<tr>
													<th>
													 	<input class="check-all" type="checkbox">
								                    </th>
													<volist name="list_grid" id="vo">
														<th>{$vo.title}</th>
													</volist>
													</tr>
												</thead>
												<tbody>		
													<notempty name="_list">
													<volist name="_list" id="lv" key="vo">
													<tr>
														<td><input class="ids" type="checkbox" value="{$lv.id}" name="ids[]"></td>
														<volist name="list_grid" id="lk">
															<td>{:get_addonlist_field($lv, $lk, $name)}</td>
														</volist>
													</tr>
													</volist>
													<else/>
													<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
													</notempty>
												</tbody>
											</table>
										    <!-- 分页 -->
										    <div class="badoo">
										        {$_page}
										    </div>
									        <eq name="model.extend" value="1">
												<div class="tools">
													<a class="btn btn-sm btn-primary" href="{:U('edit',array('name'=>$name))}">新 增</a>
													<button class="btn btn-sm btn-default ajax-post confirm" target-form="ids" url="{:U('del?name='.$name)}">删 除</button>
												</div>
											</eq>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->	
				  </div><!-- /.main-content -->
				<!-- /#ace-settings-container -->
				<include file="Public/setting"/>
				<!-- /#ace-settings-container -->
				
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		
		<!---footer-->
		<include file="Public/footer"/>
		<!---footer-->

		<!-- page specific plugin scripts -->
		<!-- ace scripts -->

		<script src="__ASSETS_JS__/ace-elements.min.js"></script>
		<script src="__ASSETS_JS__/ace.min.js"></script>
		<!--<script src="__ASSETS_JS__/common.js"></script>-->
		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			$(function(){
	
		        //搜索功能
				$("#search").click(function(){
					var url = $(this).attr('url');
			        var query  = $('.search-form').find('input').serialize();
			        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
			        query = query.replace(/^&/g,'');
			        if( url.indexOf('?')>0 ){
			            url += '&' + query;
			        }else{
			            url += '?' + query;
			        }
					window.location.href = url;
				});
				$('.data-table th:last').attr('width',70);
			    //回车自动提交
			    $('.search-form').find('input').keyup(function(event){
			        if(event.keyCode===13){
			            $("#search").click();
			        }
	    		});
			})
		</script>
</body>
</html>
